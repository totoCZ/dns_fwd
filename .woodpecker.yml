when:
  event: push

steps:
  build:
    image: golang
    environment:
      CGO_ENABLED: 0
      GOOS: linux
      GOARCH: amd64
      GOCACHE: /cache/go-build
      GOMODCACHE: /cache/go-modules
    volumes:
      - ci-cache:/cache
    commands:
      - go get
      - go build -ldflags="-s -w"

  publish:
    image: woodpeckerci/plugin-kaniko
    settings:
      registry: forgejo.pod.hetmer.net
      repo: ${CI_REPO_OWNER,,}/${CI_REPO_NAME,,}
      tags:
        - latest
        - ${CI_COMMIT_SHA:0:8}
      insecure: true
      insecure-registry: forgejo.pod.hetmer.net
      username: ${CI_REPO_OWNER}
      password:
        from_secret: forgejo_token
    volumes:
      - ci-cache:/cache
    when:
      branch: master