when:
  event: push

steps:
  build:
    image: golang
    environment:
      GOOS: linux
      GOARCH: amd64
      GOCACHE: /ci-cache/go-build
      GOMODCACHE: /ci-cache/go-modules
    volumes:
      - ci-cache:/ci-cache
    commands:
      - go mod download
      - go build -ldflags="-s -w"

  container:
    image: quay.io/buildah/stable:latest
    privileged: true
    volumes:
      - ci-cache:/var/lib/containers/storage
      - /etc/containers/registries.conf.d/:/etc/containers/registries.conf.d/
    environment:
      PASSWORD:
        from_secret: forgejo_token
    commands:
      - export REGISTRY=forgejo.pod.hetmer.net
      - export IMAGE=$REGISTRY/${CI_REPO_OWNER}/${CI_REPO_NAME}:latest
      - buildah login -u "$USERNAME" -p "$PASSWORD" $REGISTRY
      - buildah bud -t $IMAGE .
      - buildah push $IMAGE